<div class="user-list-container">
  <h2>Lista de Usuários</h2>
  
  <div *ngIf="loading" class="loading">
    Carregando usuários...
  </div>
  
  <div *ngIf="error" class="error">
    {{ error }}
    <button (click)="loadUsers()">Tentar novamente</button>
  </div>
  
  <div *ngIf="!loading && !error" class="users-grid">
    <div *ngFor="let user of users" class="user-card">
      <h3>{{ user.fullName }}</h3>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Função:</strong> {{ getRoleName(user.role) }}</p>
      <p><strong>Criado em:</strong> {{ formatDate(user.createdAt) }}</p>
      <p *ngIf="user.lastLoginAt"><strong>Último login:</strong> {{ formatDate(user.lastLoginAt) }}</p>
    </div>
  </div>
  
  <div *ngIf="!loading && !error && users.length === 0" class="no-users">
    Nenhum usuário encontrado.
  </div>
</div>
